apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.yuzhiqiang1993'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api files('libs/core-3.3.0.jar')
    compileOnly "com.android.support:appcompat-v7:27.1.1"
    compileOnly "com.android.support:design:27.1.1"
    compileOnly "com.android.support:support-v4:27.1.1"
    compileOnly "com.android.support:support-vector-drawable:27.1.1"
}
